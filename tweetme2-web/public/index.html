<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="https://i.ibb.co/GPqdyv1/dotq.jpg?w=800&h=800" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <title>DoTQ React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <!-- <div class='d-none' id='root'></div>-->
  <div id="tweetme2-feed" ></div>
  <div class='d-none' id='tweet-container'></div>
  <div class='d-none' id="tweetme2" data-username="trangia61" data-can-tweet="false"></div>
  <script>
      var path = window.location.pathname
      var idRegex = /tweets\/(?<tweetid>\d+)/
      var match = path.match(idRegex)
      if (match) {
        var tweetId = match.groups.tweetid
        var tweeme2El = document.getElementById("tweetme2")
        tweeme2El.className = 'd-none'
        var tweetEl = "<div class='tweetme2-detail' data-tweet-id=" + tweetId + " data-class-name='col-6 mx-auto'></div>"
        var mainContainer = document.getElementById("tweet-container")
        mainContainer.innerHTML = tweetEl
      }
    </script>
</body>

</html>
