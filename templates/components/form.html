{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method='POST'> {% csrf_token %}
    {{ formTweetCreateView.as_p }}
    <button type='submit' class='btn btn-secondary'>{% if btn_label_from_viewspy %}
        {{btn_label_from_viewspy}} {% else %}Save{% endif %}</button>
</form>
